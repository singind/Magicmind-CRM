
<style>


    .sidebar {
      margin: 0;
      padding: 0;
      width: 200px;
      background-color: #f1f1f1;
      position: fixed;
      height: 100%;
      overflow: auto;
    }

    div.content {
      margin-left: 200px;
      padding: 1px 16px;
      height: 1000px;
    }


    @media screen and (max-width: 700px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      div.content {margin-left: 0;}
    }

    @media screen and (max-width: 400px) {
      .sidebar a {
        text-align: center;
        float: none;
      }
    }


    </style>



    <div class="sidebar"   *ngIf="token" >
       <app-side-nav> </app-side-nav>
   </div>

    <div class="content"  [ngClass]="{'content' : token}" >

        <router-outlet></router-outlet>

    </div>
